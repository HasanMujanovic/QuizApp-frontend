<app-header></app-header>
<div class="grid grid-cols-4 gap-4 overflow-x-hidden min-w-0 w-screen">
  <div class="col-span-1 p-4">
    <h2 class="text-lg font-semibold mb-4">Filter</h2>
    <label class="block mb-2">
      <span class="text-gray-700">Category:</span>
      <select class="form-select mt-1 block w-full">
        <option>All</option>
        <option>Category</option>
      </select>
    </label>

    <label class="block mb-2">
      <span class="text-gray-700">Difficulty:</span>
      <select class="form-select mt-1 block w-full">
        <option>All</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </label>

    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
    >
      Apply filter
    </button>
  </div>
  <div class="col-span-3 p-4 grid grid-cols-3 gap-4">
    <div
      *ngFor="let quiz of quizes"
      class="bg-white rounded-lg shadow-md p-4 max-w-xs"
    >
      <h2 class="text-lg font-semibold mb-2">{{ quiz.name }}</h2>
      <p class="text-gray-700 mb-2">Category: {{ quiz.category }}</p>
      <p class="text-gray-700 mb-2">Difficulty: {{ quiz.difficulty }}</p>
      <p class="text-gray-700 mb-2">Points: {{ quiz.points }}</p>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        routerLink="/edit-quizes/{{ quiz.id }}"
      >
        Check Your Quiz
      </button>
    </div>
  </div>
</div>
