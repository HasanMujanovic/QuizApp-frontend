<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div formGroupName="login">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              type="text"
              id="username"
              name="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your email"
              formControlName="email"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your password"
              formControlName="password"
            />
          </div>
          <div class="flex items-center justify-between"></div>
          <button
            class="bg-figmaBlue hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Login
          </button>
          <br />
          <a routerLink="/signup" class="hover:text-figmaBlue"
            >Dont have an account?</a
          >
        </div>
      </form>
    </div>
    <div *ngIf="flag">
      <div
        class="fixed inset-0 flex items-center justify-center z-10 bg-gray-800 bg-opacity-50"
      >
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Ovaj user ne postoji</h2>

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
            (click)="refreshPage()"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
