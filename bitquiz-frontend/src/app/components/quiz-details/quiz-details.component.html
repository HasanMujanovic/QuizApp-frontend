<app-header></app-header>
<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold mb-4">{{ quiz.name }}</h2>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <p class="text-gray-600">
          <span class="font-semibold">Category:</span> {{ quiz.category }}
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Difficulty:</span> {{ quiz.difficulty }}
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Status:</span> {{ quiz.status }}
        </p>
      </div>
      <div>
        <p class="text-gray-600">
          <span class="font-semibold">Time:</span> {{ quiz.time }} min
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Points:</span> {{ quiz.points }}
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Likes:</span> {{ quiz.likes }}
        </p>
        <p class="text-gray-600">
          <span class="font-semibold">Finished:</span> {{ quiz.doneIt }}
        </p>
      </div>
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      routerLink="/quiz-playing/{{ quiz.id }}"
    >
      Start Quiz
    </button>
  </div>
</div>
