<header class="h-16 w-screen bg- flex justify-between items-center px-6">
  <img
    src="../assets/images/logo.png"
    alt="Logo"
    class="h-full"
    routerLink="/quizes"
  />

  <div
    routerLink="/user-details/{{ user?.id }}"
    class="cursor-pointer flex items-center"
  >
    <img
      src="../assets/images/download.jpg"
      alt="Profile Picture"
      class="h-14 rounded-full mr-4"
    />
    <p class="mr-4">Points: {{ user?.points }}</p>
    <p>Level: {{ user?.level }}</p>
  </div>
</header>
